name: Build RenPy Game (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Ren'Py SDK
        run: |
          curl -L -o renpy-sdk.zip https://www.renpy.org/dl/8.3.0/renpy-8.3.0-sdk.zip
          powershell -Command "Expand-Archive renpy-sdk.zip -DestinationPath ."

      - name: Build the game
        run: |
          cd renpy-8.3.0-sdk
          renpy.exe ..\game distribute --keep-orphans

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: renpy-build
          path: renpy-8.3.0-sdk/dist/*
