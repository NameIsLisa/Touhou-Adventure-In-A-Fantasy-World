name: Build Ren'Py Game (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Ren'Py SDK
        run: |
          Invoke-WebRequest -Uri https://www.renpy.org/dl/8.2.0/renpy-8.2.0-sdk.zip -OutFile renpy.zip
          Expand-Archive renpy.zip -DestinationPath .

      - name: Build Ren'Py project
        run: |
          cd renpy-8.2.0-sdk
          ./renpy.exe launcher distribute "../game"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: renpy-windows-build
          path: renpy-8.2.0-sdk/dist/windows/*
